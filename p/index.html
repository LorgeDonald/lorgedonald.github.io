<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --visited: #6b21a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 0 1rem;
        }

        .header-controls {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .header-controls {
                position: static;
                transform: none;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        .theme-toggle, .history-btn {
            background: var(--surface);
            border: none;
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .input-section {
                grid-template-columns: 1fr 2fr;
            }
            .header h1 {
                font-size: 2.5rem;
            }
        }

        .config-inputs {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        select, input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #7c3aed;
        }

        .results {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            position: relative;
        }

        .search-box {
            position: sticky;
            top: 0;
            background: var(--surface);
            padding: 1rem 0;
            z-index: 1;
        }

        .link-list {
            display: grid;
            gap: 0.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .link-item {
            padding: 0.75rem;
            background: #334155;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .link-item.visited {
            border-left-color: var(--visited);
            opacity: 0.8;
        }

        .link-item a {
            color: var(--primary);
            text-decoration: none;
            flex-grow: 1;
            margin-right: 1rem;
            word-break: break-all;
        }

        .link-item a:visited {
            color: var(--visited);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1001;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #334155;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .session-item:hover {
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        body.light-theme {
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --visited: #9333ea;
        }

        body.light-theme .modal-content {
            background: white;
        }

        .session-actions {
            display: flex;
            gap: 0.5rem;
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="history-btn" onclick="openModal()">
                    <i class="fas fa-history"></i> History
                </button>
            </div>
            <h1>WhatsApp Link Generator Pro</h1>
            <p>Advanced bulk WhatsApp link generation with analytics</p>
        </div>

        <div class="input-section">
            <div class="config-inputs">
                <select id="countryCode">
                    <option value="91">India (+91)</option>
                    <option value="1">USA (+1)</option>
                    <option value="44">UK (+44)</option>
                </select>
                <input type="text" id="message" placeholder="Enter your message...">
                <div class="stats">
                    <div class="stat-box" id="charCount">
                        <i class="fas fa-text-height"></i>
                        <span>Chars: 0</span>
                    </div>
                    <div class="stat-box" id="numberCount">
                        <i class="fas fa-hashtag"></i>
                        <span>Numbers: 0</span>
                    </div>
                    <div class="stat-box" id="duplicateCount">
                        <i class="fas fa-clone"></i>
                        <span>Duplicates: 0</span>
                    </div>
                </div>
            </div>

            <div class="numbers-input">
                <textarea id="numbers" placeholder="Enter numbers separated by commas or new lines..."></textarea>
                <div class="actions">
                    <button class="btn" onclick="processNumbers()" id="processBtn">
                        <i class="fas fa-magic"></i> Process
                    </button>
                    <button class="btn" onclick="copyAllLinks()">
                        <i class="fas fa-copy"></i> Copy All
                    </button>
                    <button class="btn" onclick="exportCSV()">
                        <i class="fas fa-file-csv"></i> Export
                    </button>
                    <button class="btn" onclick="saveSession()" id="saveBtn">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>

        <div class="results">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search links..." class="search-input">
            </div>
            <div class="link-list" id="linkList"></div>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <h2>Saved Sessions</h2>
                <div id="historyList"></div>
                <div class="actions" style="margin-top: 1rem;">
                    <button class="btn" onclick="closeModal()">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
        let processedNumbers = new Set();
        let currentLinks = [];
        let visitedLinks = new Set();

        const elements = {
            countryCode: document.getElementById('countryCode'),
            message: document.getElementById('message'),
            numbers: document.getElementById('numbers'),
            linkList: document.getElementById('linkList'),
            notification: document.getElementById('notification'),
            charCount: document.getElementById('charCount'),
            numberCount: document.getElementById('numberCount'),
            duplicateCount: document.getElementById('duplicateCount'),
            search: document.getElementById('search'),
            themeToggle: document.getElementById('themeToggle'),
            historyList: document.getElementById('historyList'),
            processBtn: document.getElementById('processBtn'),
            saveBtn: document.getElementById('saveBtn')
        };

        // Visited Links Tracking
        function trackVisitedLinks() {
            document.querySelectorAll('.link-item a').forEach(link => {
                link.addEventListener('click', () => {
                    visitedLinks.add(link.href);
                    link.parentElement.classList.add('visited');
                });
            });
        }

        // Session Management
        async function saveSession() {
            elements.saveBtn.classList.add('loading');
            
            const sessionData = {
                id: Date.now(),
                countryCode: elements.countryCode.value,
                message: elements.message.value,
                numbers: elements.numbers.value,
                timestamp: new Date().toISOString(),
                visited: Array.from(visitedLinks)
            };

            const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
            sessions.push(sessionData);
            localStorage.setItem('sessions', JSON.stringify(sessions));
            
            showNotification('Session saved successfully!');
            await loadHistory();
            elements.saveBtn.classList.remove('loading');
        }

        async function loadHistory() {
            const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
            const historyList = document.getElementById('historyList');
            
            historyList.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <div>
                        <div><strong>${new Date(session.timestamp).toLocaleString()}</strong></div>
                        <small>${session.numbers.split(/[\n,]+/).length} numbers â€¢ ${session.visited.length} visited</small>
                    </div>
                    <div class="session-actions">
                        <button class="btn" onclick="loadSession(${session.id})">
                            <i class="fas fa-upload"></i>
                        </button>
                        <button class="btn" onclick="confirmDelete(${session.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).reverse().join('');

            if(sessions.length === 0) {
                historyList.innerHTML = '<div class="session-item">No saved sessions found</div>';
            }
        }

        function confirmDelete(sessionId) {
            if(confirm('Are you sure you want to delete this session?')) {
                deleteSession(sessionId);
            }
        }

        function loadSession(sessionId) {
            const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
            const session = sessions.find(s => s.id === sessionId);
            
            if(session) {
                elements.countryCode.value = session.countryCode;
                elements.message.value = session.message;
                elements.numbers.value = session.numbers;
                visitedLinks = new Set(session.visited);
                processNumbers();
                closeModal();
                showNotification('Session loaded successfully!');
            }
        }

        // UI Functions
        function openModal() {
            document.getElementById('historyModal').style.display = 'block';
            loadHistory();
        }

        function closeModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // Application Logic
        async function processNumbers() {
            elements.processBtn.classList.add('loading');
            
            const rawNumbers = elements.numbers.value.split(/[\n,]+/).map(num => num.trim()).filter(num => num);
            const uniqueNumbers = [...new Set(rawNumbers)];
            processedNumbers = new Set(uniqueNumbers);
            
            elements.numberCount.querySelector('span').textContent = `Numbers: ${uniqueNumbers.length}`;
            elements.duplicateCount.querySelector('span').textContent = `Duplicates: ${rawNumbers.length - uniqueNumbers.length}`;
            
            await generateLinks();
            trackVisitedLinks();
            elements.processBtn.classList.remove('loading');
        }

        function generateLinks() {
            return new Promise(resolve => {
                const encodedMessage = encodeURIComponent(elements.message.value);
                currentLinks = Array.from(processedNumbers).map(number => {
                    const cleanNumber = number.replace(/^0+/, '');
                    return `https://wa.me/${elements.countryCode.value}${cleanNumber}?text=${encodedMessage}`;
                });

                updateLinkList(currentLinks);
                resolve();
            });
        }

        function updateLinkList(links) {
            const searchQuery = elements.search.value.toLowerCase().trim();
            const filteredLinks = links.filter(link => 
                link.toLowerCase().includes(searchQuery)
            );

            elements.linkList.innerHTML = filteredLinks.map(link => `
                <div class="link-item ${visitedLinks.has(link) ? 'visited' : ''}">
                    <a href="${link}" target="_blank">${link}</a>
                    <button class="btn" onclick="copyToClipboard('${link}')">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            `).join('');
        }

        // Event Listeners
        elements.search.addEventListener('input', () => updateLinkList(currentLinks));
        elements.message.addEventListener('input', () => {
            elements.charCount.querySelector('span').textContent = `Chars: ${elements.message.value.length}`;
            generateLinks();
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            elements.themeToggle.innerHTML = document.body.classList.contains('light-theme') 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        window.addEventListener('click', (event) => {
            if(event.target === document.getElementById('historyModal')) {
                closeModal();
            }
        });

        // Initialization
        processNumbers();
    </script>
</body>
</html>
